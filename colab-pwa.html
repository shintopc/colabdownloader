<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colab Downloader</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    iframe {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Replace with your Colab notebook URL -->
  <iframe src="https://colab.research.google.com/drive/xxxxxxxxxxxx" frameborder="0"></iframe>
</body>
</html>
